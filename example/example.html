<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
<script>
    var name = prompt("Please enter your name:", "Harry Potter");

    var socket = io('ws://localhost:3000/', {
        query:{
            name: name,
            type: 'react'
        }
    });

    socket.on('notice', function (data) {
        console.log(data);
    })
</script>
</body>
</html>
